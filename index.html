  <body>
  	<div>Let's Calculate</div>

  	<script type="text/javascript">
  		var operacion = (prompt("Que operación desea realizar: \n- Suma \n- Resta \n- Multiplicacion \n- Division")).toLowerCase();
  		var valor1 = prompt("Ingrese el Primer valor");
  		var valor2 = prompt("Ingrese el segundo valor");
      
      var operaciones = function(operador,val1, val2){
          if (operacion == "suma") {
            var resultado = valor1 + valor2;
            return resultado;
          }else if (operacion == "resta") {
            var resultado = valor1 - valor2;
            return resultado;
          }else if (operacion == "multiplicacion") {
            var resultado = valor1 * valor2;
            return resultado;
          }else if (operacion == "division") {
            var resultado = valor1 / valor2;
            return resultado;
          }else {
            alert ("defina nuevamente la operacion");
          };
      };
      
      if (isNaN(valor1) || isNaN(valor2)) {
        alert("Alguno de los valores no es un número"); 
      }else{
        valor1 = parseInt(valor1);
        valor2 = parseInt(valor2);
        var result = operaciones (operacion,valor1,valor2);
        alert("El resultado de "+ valor1 + " " + operacion + "do " + valor2 + " es : "+ result);
             
      };


      

  	</script>
